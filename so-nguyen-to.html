<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
     <script>
         let n = +prompt("nhập số: ");
         let count = 0, countSnt = 0;
         for (let i = 2; i < Number.MAX_SAFE_INTEGER; i++){
           if (countSnt < n) {
               for (let j = 1; j <= i; j++) {
                   if (i % j == 0) {
                   count++;
               }
           }
               if (count == 2) {
                   countSnt++;
                   document.write(i + "</br>");
               }
               count = 0;
           } else {
               break;
           }
         }
     </script>
</body>
</html>
